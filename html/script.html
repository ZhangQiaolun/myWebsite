<!DOCTYPE html>
<html>
	<body>
	<p id="demo"></p>

	<script>
		document.getElementById('demo').innerHTML = "Hello JavaScript!";
		function myFunction() {
			document.getElementById('demo1').innerHTML = "Hello JavaScript!;"
		}
		function showPicture(sp) {
			var pic;
			if (sp==0) {
				pic = "gaojianli.jpg"
			} else {
				pic = "duola.png"
			}
			document.getElementById('myImage').src = pic;
		}
	</script>
	<h1>My First JavaScript</h1>
	<p>JavaScript can change the  content of an HTML element:</p>
	<button type="button" onclick="myFunction()">Click Me!</button>
	<p id="demo1">This is a demostration.</p>
	<img id = "myImage" src="gaojianli.jpg" alt="gaojianli" style="size: 100%">
	<p>
		<button type="button" onclick="showPicture(0)">gaojianli</button>
		<button type="button" onclick="showPicture(1)">duola</button>
	</p>
	</body>
</html>
